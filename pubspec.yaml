name: gigya_flutter_plugin
description: SAP Gigya Flutter plugin
version: 1.0.1
homepage: https://github.com/SAP/gigya-flutter-plugin

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter    
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_lints: ^2.0.0

  flutter_test:
    sdk: flutter

flutter:

  plugin:
    platforms:
      android:
        package: com.sap.gigya_flutter_plugin
        pluginClass: GigyaFlutterPlugin
      ios:
        pluginClass: GigyaFlutterPlugin
      web:
        pluginClass: GigyaFlutterPluginWeb
        fileName: src/platform_interface/gigya_flutter_plugin_web.dart

false_secrets:
  - example/android/app/src/main/res/values/strings.xml
  - example/ios/Runner/Info.plist
